<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="container">
                <div class="slider-wrapper" tabindex="0" @keyup.down="nextSlide" @keyup.up="prevSlide">
    
                    <div class="item">
                        <img v-bind:src="slides[currentSlide].image" alt="slides[currentSlide].title" />
                        <div class="text">
                            <h3>{{ slides[currentSlide].title }}</h3>
                            <p>{{ slides[currentSlide].text }}</p>
                        </div>
                    </div>
    
                    <div class="thumbs">
                        <div class="prev" @click="prevSlide"></div>
                        <div class="next" @click="nextSlide"></div>
    
                        <div v-for="(slide, i) in slides" v-bind:class="getSlideClass(i)" @click="changeSlide(i)">
                            <img v-bind:src="slide.image" v-bind:alt="slide.title">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
